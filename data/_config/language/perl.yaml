name: Perl
extensions: [.pl]
line_comment: '#.*'
quoting: (\"|\')([^\1\\]*?(\\.[^\1\\]*?)*?)\1
keywords: [__DATA__, __END__, __FILE__, __LINE__, __PACKAGE__,
  and, cmp, continue, CORE, do, else, elsif, eq, exp,
  for, foreach, ge, gt, if, le, lock, lt, m, ne, 'no',
  or, package, q, qq, qr, qw, qx, s, sub, tr, unless,
  until, while, xor, y]
