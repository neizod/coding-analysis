name: Go
extensions: [.go]
line_comment: //.*?
block_comment: /\*.*\*/
quoting: (\"|\`)([^\1\\]*?(\\.[^\1\\]*?)*?)\1
keywords: [break, case, chan, const, continue, default,
  defer, else, fallthrough, for, func, go, goto, if,
  import, interface, map, package, range, return, select,
  struct, switch, type, var]
